{% extends 'html/base.html' %}
{% block title %}Delete Note {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto shadow-lg mt-3">
		<div class="card-body">
			<h2>Delete Note</h2>
			<form method="post">
				{% csrf_token %}
			<h4>Are you sure you want to Delete {{t.title}} Note?</h4>
			<input type="submit" value="Yes confirm" class="btn btn-success">
			<a href="{% url 'vw' %}" class="btn btn-danger">No</a>
		</form>
		</div>
	</div>
</div>
{% endblock %}
