{% extends 'html/base.html' %}
{% block title %}creatnote{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-3">
		<div class="card-body">
			<h2>creatnote</h2>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for k in a %}
					<tr>
						<td>{{k}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Create Notes" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
