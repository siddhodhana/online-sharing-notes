{% extends 'html/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5">
		<div class="card-body">
			<h2>Registration</h2>
			<form method="post">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for k in y %}
					<tr>
						<td>{{k}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="Subscribe" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
