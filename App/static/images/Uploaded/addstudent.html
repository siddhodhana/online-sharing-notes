<!DOCTYPE html>
<html lang="en">
<head>
  <title>CRUD_Operations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container card card-body bg-primary col-md-4 mt-3">
		<h1 class="alert alert-info">AddStudent</h1>
		<form action="#" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="roll">RollNO*</label>
				<input type="text" name="rollno" placeholder="Enter Your RollNO" class="form-control" id="roll">
			</div>
			<div class="form-group">
				<label for="nm">Name*</label>
				<input type="text" name="name" placeholder="Enter Your Name" class="form-control" id="nm">
			</div>

			<div class="form-group">
				<label for="em">Email*</label>
				<input type="email" name="email" placeholder="Enter Your Email" class="form-control" id="em">
			</div>

			<div class="form-group">
				<label for="ag">Age*</label>
				<input type="number" name="age" placeholder="Enter Your Age " class="form-control" id="ag">
			</div>

			<div class="form-group">
				<label for="mb">MobileNO*</label>
				<input type="text" name="mobileno" placeholder="Enter Your MobileNO " class="form-control" id="mb">
			</div>

			<div class="form-group">
				<label for="add">Address*</label>
				<textarea name="address"  class="form-control" rows="3" id="ag"></textarea>
			</div>

			<div class="text-center">
				<input type="submit" value="Add" class=" btn btn-outline-danger btn-lg">
			</div>
		</form>
	</div>
</body>
</html>
